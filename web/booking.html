
<!DOCTYPE html>
<html>
<body>
 <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="booking.css">
     
 </head>
 
      <div  class="admin">  
     <form name="myForm" action="booking.jsp" method="POST" >  
         
    <h1 style="color:   appworkspace;"> BOOK YOUR TICKETS HERE </h1>
    <br>
    <br>
     <div class="form-group" style="margin-left: 400px">
      <label class="control col-sm-3"  style="color: white!important;max-width:14%">User Id</label>
      <div class="col-sm-4">
        <input class="form-control" placeholder="Enter user id" name="userid">
      </div>
    </div>
        <br>
        <br>
        <div class="form-group" style="margin-left: 400px">
      <label class="control col-sm-3" style="color: white!important;max-width:14%">TRAIN NUMBER:</label>
      <div class="col-sm-4">
        <input class="form-control" placeholder="enter the train no" name="trainno">
      </div>
    </div>
        <br>
        <br>
              <div class="form-group" style="margin-left: 400px">
      <label class="control col-sm-3"  style="color: white!important;max-width:14%">NAME</label>
      <div class="col-sm-4">
        <input class="form-control" placeholder="Enter your name" name="name">
      </div>
    </div>
        <br>
        <br>
              <div class="form-group" style="margin-left: 400px">
      <label class="control col-sm-3"  style="color: white!important;max-width:14%">AGE:</label>
      <div class="col-sm-4">
        <input class="form-control" placeholder="Enter your age" name="age">
      </div>
    </div>
        <br>
        <br>
              <div class="form-group" style="margin-left: 400px">
      <label class="control col-sm-3"  style="color: white!important;max-width:14%">DOJ:</label>
      <div class="col-sm-4">
          <input class="form-control"  type="date"   name="doj">
      </div>
    </div>
        <br>
        <br>
             
             <div class="form-group" style="margin-left: 400px">        
      <div class="col-sm-7">
          <button type="submit" class="btn btn-primary" value="BOOK" style="width:85px!important;height:35px!important;font-size:20px">BOOK</button>
      </div>
    </div>
   
     </form>
</div>

</html>
